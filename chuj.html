<!DOCTYPE html>
<html>
    <head>
        <title>Chuj</title>
        <script type="text/javascript">
            var ROConfig = {
                application: "chuj",
                remoteClient: "http://grf.robrowser.com/",
                development: true,
                api: false,
                version: Math.random()

            }


            window.addEventListener('load', function start( event ){

                var script  = document.createElement('script');
                script.src  = 'src/Vendors/require.js?' + ROConfig.version;
                script.type = 'text/javascript';
                script.setAttribute('data-main', 'src/App/' + ROConfig.application + '.js?' + ROConfig.version);

                document.getElementsByTagName('head')[0].appendChild(script);
            });
        </script>
    </head>
</html>
